<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="formulario">
    <fieldset class="fieldset">
      <div class="div-title">
        <legend class="title">Login</legend>
      </div>

      <label for="user" class="label label-username">Usuário
        <input type="text" id="user" name="user" required autocomplete="on" placeholder="Usuário ou e-mail..." class="input">
      </label>
      
      <label for="password" class="label label-pass">Senha
        <input type="password" id="pass" name="password" required placeholder="Insira sua senha..." class="input">
      </label>

      <div class="btn-div">
        <input type="submit" name="login" value="Login" class="btn-login">
        <a href="cadastro.html" target="_self" class="link">Cadastre-se</a>
      </div>
      <div class="div-link"><a href="#" target="_self" class="link">Esqueci minha senha</a></div>

    </fieldset>
  </form>
</body>
</html>
